name: CryptoBot 24/7

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          ELBANK_API_KEY: ${{ secrets.ELBANK_API_KEY }}
          ELBANK_API_SECRET: ${{ secrets.ELBANK_API_SECRET }}
        run: |
          python bot
